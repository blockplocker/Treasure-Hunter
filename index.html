<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treasure Hunter Game</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="skript/game.js" defer></script>
    <script src="skript/quotes.js"></script>
</head>

<body>

    <header>
        <h1>Treasure Hunter Game</h1>
    </header>

    <main>
        <section class="game" id="game">
            <div class="game-Background" id="game-Background">
                <div class="element1" id="element1"></div>
                <div class="element2" id="element2"></div>
                <div class="element3" id="element3"></div>
                <div class="chest" id="chest"></div>
                <div class="zombie" id="zombie"></div>
            </div>
            
            <div class="game-info">
                <h2 id="Score">Score: 0</h2>
                <button class="hidden" id="new-Game" onclick="startGame()">New Game</button>
                <p id="room-description"></p>
                <div class="hearts">
                    <div class="heart" id="heart1"></div>
                    <div class="heart" id="heart2"></div>
                    <div class="heart" id="heart3"></div>
                </div>
            </div>

            <div class="game-container">
                <table class="gameboard" id="gameboard"></table>

                <div class="controls">
                    <button class="north" id="north" onclick="move(-1, 0)">north</button>
                    <button class="west" id="west" onclick="move(0, -1)">west</button>
                    <button class="east" id="east" onclick="move(0, 1)">east</button>
                    <button class="south" id="south" onclick="move(1, 0)">south</button>
                </div>

                <div class="compass-container">
                    <div class="compass">
                        <div class="compass-dot" id="compass-dot"></div>
                        <div class="north">N</div>
                        <div class="west">W</div>
                        <div class="east">E</div>
                        <div class="south">S</div>
                    </div>
                    <button class="hidden" id="trackZombie" onclick="track('zombie')">Track zombie</button>
                    <button id="trackTreasure" onclick="track('treasure')">Track treasure</button>
                </div>

            </div>
        </section>

        <section class="instructions">
            <h2>How to Play</h2>
            <p>Move around the map using the directional buttons. Explore rooms, find treasures, and beware of zombies!
            </p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Treasure Hunter. All rights reserved.</p>
    </footer>

</body>
</html>
